<!doctype html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/simple-sidebar.css">
    <link rel="stylesheet" href="styles/pekoe.css">
     <!-- endbuild -->
  </head>
  <body ng-app="pekoeWorkspaceApp">
    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="toggled = (toggled === 'toggled') ? '' : 'toggled'">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="brand" custom-popover popover-html="The Pekoe Workspace" popover-placement="bottom" popover-label="Pekoe"></span>
                <!-- Button trigger modal -->

                <a ng-href="/#/logout"
                   title="Logout"
                   class="fa fa-border fa-sign-out pull-right"></a>
            </div>
        </div>
    </nav>
    <div id="wrapper" ng-class="[toggled]">
        <div class="" id="sidebar-wrapper" ng-controller="BookmarksCtrl as bk">
            <!--<div class="sidebar-brand">{{bk.myUser}}</div>-->
            <!--<div class="sidebar-brand">{{bk.myTenant.name}}</div>-->
            <div class="bg-info"><span class="h3">Bookmarks</span> <button class="pull-right"><i class="fa fa-folder-open"></i>Add</button></div>
            <div custom-collapse ng-model="bk.list" collapse-panel-id="collapse-panel" collapse-panel-body-id="collapse-panel-body"></div>
            <div id="collapse-add-form">
                <input ng-model="bk.title" type="text" placeholder="add new Folder">
                <button ng-click="bk.addItem()">Add Item</button>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="work-area" ng-controller="WorkspacetabsCtrl"><!-- UL is for the Main TAB interface  -->
                            <div custom-tabs tabs-base-id="content-tab" ng-model="tabsData"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <div id="footer" class="row">
            <div id="hints">Tea for tasks</div>
            <div id="status"></div>
            <div class="" id="tx-detail"></div>
        </div><!-- end #footer -->
    </div>
    <!-- /#wrapper -->


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div ng-controller="AuthCtrl">
                        <span></span>
                        <form ng-submit="submit()">
                            <input ng-model="user.username" type="text" name="user" placeholder="Username" />
                            <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
                            <button type="submit" value="Login"  class="btn btn-default" >Login</button>
                        </form>
                    </div>
                </div>
                <!--<div class="modal-footer">-->
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                <!--</div>-->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/angular-xml/angular-xml.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="lib/angular-http-auth-master/src/http-auth-interceptor.js" ></script>
        <script src="directives/directives.js"></script>
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/bookmarks.js"></script>
        <script src="scripts/services/authinterceptor.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/controllers/logout.js"></script>
        <script src="scripts/services/prefsservice.js"></script>
        <script src="scripts/controllers/tenant.js"></script>
        <script src="scripts/filters/xmlattr.js"></script>
        <script src="scripts/controllers/bookmarksitem.js"></script>
        <script src="scripts/controllers/workspacetabs.js"></script>
        <!-- endbuild -->
</body>
</html>
